<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karsinta-apuri 1/3 | Pro Sorted Edition</title>
    <style>
        :root { --p: #2d5a27; --bg: #f4f7f6; --white: #ffffff; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: #333; padding: 20px; line-height: 1.4; }
        .container { max-width: 600px; margin: 0 auto; }
        .card { background: var(--white); padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        h1, h2 { color: var(--p); margin-top: 0; }
        
        .dashboard-item { margin-bottom: 10px; font-size: 0.9em; }
        .dashboard-label { display: flex; justify-content: space-between; margin-bottom: 3px; }

        .room-section { border: 2px solid var(--p); border-radius: 12px; padding: 15px; margin-bottom: 20px; background: var(--white); }
        .room-summary { background: #eef2ed; padding: 10px; border-radius: 8px; margin-bottom: 15px; border: 1px dashed var(--p); }
        .category-item { background: #f9f9f9; border: 1px solid #ddd; padding: 15px; border-radius: 8px; margin-top: 10px; transition: opacity 0.3s; }
        .category-item.locked { border-color: #27ae60; background: #f0fff4; }
        
        .bar-bg { background: #eee; height: 12px; border-radius: 6px; margin: 8px 0; overflow: hidden; }
        .bar-fill { background: #27ae60; height: 100%; width: 0%; transition: width 0.3s; }
        .bar-room { background: var(--p); }
        
        .flex { display: flex; justify-content: space-between; align-items: center; gap: 10px; }
        input, textarea { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-family: inherit; }
        button { padding: 10px 15px; border: none; border-radius: 6px; background: var(--p); color: white; cursor: pointer; font-weight: bold; }
        .btn-add { background: #27ae60; margin-top: 10px; }
        .btn-edit { background: #d35400;  padding: 12px 16px; 
            font-size: 1.1em; 
            min-width: 50px; 
            margin: 4px 2px;}
        .btn-del { background: #c0392b; font-size: 0.8em; }
        .btn-sec { background: #7f8c8d; }
        
        .btn-small { 
            padding: 12px 16px; 
            font-size: 1.1em; 
            min-width: 50px; 
            margin: 4px 2px;
        }

        .btn-lock { background: #27ae60; font-size: 0.8em; margin-left: 5px; }
        .btn-unlock { background: #e67e22; font-size: 0.8em; margin-left: 5px; }
        
        .backup-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn-export { background: #2980b9; }
        .btn-import { background: #8e44ad; }
        .btn-text { background: #2c3e50; grid-column: span 2; }
        #fileInput { display: none; }

        .category-form { background: #eef2ed; padding: 10px; border-radius: 8px; margin-top: 10px; display: flex; flex-direction: column; gap: 8px; }
        .edit-controls { display: flex; gap: 3px; margin-top: 5px; flex-wrap: wrap; align-items: center; }
        .control-label { font-size: 0.8em; color: #666; width: 100%; margin-bottom: 2px; }
        .locked-badge { color: #27ae60; font-weight: bold; font-size: 0.9em; }
    </style>
</head>
<body>

<div class="container">
    <header class="card">
        <h1>Karsinta-apuri 1/3</h1>
        <div id="overall">
            <strong>Koko kodin edistyminen: 0%</strong>
            <div class="bar-bg"><div id="main-bar" class="bar-fill"></div></div>
        </div>
        
        <hr style="border: 0; border-top: 1px solid #eee; margin: 15px 0;">
        
        <div id="room-dashboard">
            <p style="font-size: 0.8em; color: #666;">Ei viel√§ huoneita listattuna.</p>
        </div>

        <div class="backup-grid">
            <button class="btn-export" onclick="exportToCSV()">üì• Vie CSV</button>
            <button class="btn-import" onclick="document.getElementById('fileInput').click()">üì§ Tuo CSV</button>
            <button class="btn-text" onclick="handleTextTransfer()">üìù Kopioi / Tuo tekstin√§</button>
            <input type="file" id="fileInput" accept=".csv" onchange="importFromCSV(event)">
        </div>
    </header>

    <div class="card">
        <h3>Luo uusi huone</h3>
        <div class="flex">
            <input type="text" id="roomInput" placeholder="Esim. Keitti√∂">
            <button onclick="handleCreateRoom()">Lis√§√§</button>
        </div>
    </div>

    <div id="roomContainer"></div>
</div>

<script>
    let state = JSON.parse(localStorage.getItem('karsinta_final_v1')) || [];

    function sync() {
        localStorage.setItem('karsinta_final_v1', JSON.stringify(state));
        draw();
    }

    function handleCreateRoom() {
        const name = document.getElementById('roomInput').value;
        if (!name) return;
        state.push({
            id: Date.now(),
            name: name,
            categories: [{ id: Date.now()+1, name: "Tavarat", start: 0, removed: 0, locked: false }]
        });
        document.getElementById('roomInput').value = '';
        sync();
    }

    function handleAddCategory(roomId) {
        const nameInput = document.getElementById(`catName-${roomId}`);
        const countInput = document.getElementById(`catCount-${roomId}`);
        const name = nameInput.value;
        const count = parseInt(countInput.value);

        if (name && !isNaN(count)) {
            const room = state.find(r => r.id === roomId);
            room.categories.push({ id: Date.now(), name: name, start: count, removed: 0, locked: false });
            nameInput.value = '';
            countInput.value = '';
            sync();
        }
    }

    function handleEditStartAmount(roomId, catId, delta) {
        const room = state.find(r => r.id === roomId);
        const cat = room.categories.find(c => c.id === catId);
        if (cat.locked) return;
        cat.start = Math.max(0, cat.start + delta);
        sync();
    }

    function handleUpdateRemoved(roomId, catId, delta) {
        const room = state.find(r => r.id === roomId);
        const cat = room.categories.find(c => c.id === catId);
        if (cat.locked) return;
        
        const newRemoved = Math.max(0, cat.removed + delta);
        cat.removed = newRemoved;

        // Logiikka: Jos poistettuja on enemm√§n kuin alkutilanteessa, kasvatetaan alkutilannetta
        if (cat.removed > cat.start) {
            cat.start = cat.removed;
        }
        
        sync();
    }

    function handleToggleLock(roomId, catId) {
        const room = state.find(r => r.id === roomId);
        const cat = room.categories.find(c => c.id === catId);
        cat.locked = !cat.locked;
        sync();
    }

    function handleDeleteRoom(roomId) {
        const room = state.find(r => r.id === roomId);
        const hasLockedCategories = room.categories.some(cat => cat.locked);
        
        if (hasLockedCategories) {
            alert("Huonetta ei voi poistaa, koska se sis√§lt√§√§ lukittuja kategorioita. Avaa lukitus muokataksesi huonetta.");
            return;
        }

        if (confirm("Poistetaanko huone?")) {
            state = state.filter(r => r.id !== roomId);
            sync();
        }
    }

    function handleDeleteCat(roomId, catId) {
        const room = state.find(r => r.id === roomId);
        room.categories = room.categories.filter(c => c.id !== catId);
        sync();
    }

    function handleTextTransfer() {
        const currentData = JSON.stringify(state);
        const input = prompt("Tila tekstimuodossa. Kopioi se TAI liit√§ uusi teksti alle:", currentData);
        if (input !== null && input !== currentData) {
            try {
                const parsed = JSON.parse(input);
                if (Array.isArray(parsed)) { if (confirm("Korvataanko nykyiset tiedot?")) { state = parsed; sync(); } }
            } catch (e) { alert("Virhe tekstin luvussa."); }
        }
    }

    function exportToCSV() {
        if (state.length === 0) return alert("Ei tietoja!");
        let csvRows = ["Huone;Kategoria;Alkum√§√§r√§;Tavoite (1/3);Poistettu;Edistyminen %"];
        state.forEach(room => {
            room.categories.forEach(cat => {
                const goal = Math.ceil(cat.start / 3);
                const perc = goal > 0 ? Math.round((cat.removed / goal) * 100) : 0;
                csvRows.push(`${room.name};${cat.name};${cat.start};${goal};${cat.removed};${perc}%`);
            });
        });
        const blob = new Blob([new Uint8Array([0xEF, 0xBB, 0xBF]), csvRows.join("\n")], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `karsinta_${new Date().toLocaleDateString()}.csv`;
        link.click();
    }

    function importFromCSV(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            const lines = e.target.result.split(/\r?\n/);
            const newState = [];
            for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue;
                const cols = lines[i].split(';');
                if (cols.length < 5) continue;
                let room = newState.find(r => r.name === cols[0].trim());
                if (!room) { room = { id: Date.now() + i, name: cols[0].trim(), categories: [] }; newState.push(room); }
                room.categories.push({ id: Date.now() + i + 500, name: cols[1].trim(), start: parseInt(cols[2]) || 0, removed: parseInt(cols[4]) || 0, locked: false });
            }
            if (newState.length > 0 && confirm("Tuodaanko tiedot?")) { state = newState; sync(); }
            event.target.value = '';
        };
        reader.readAsText(file);
    }

    function draw() {
        const container = document.getElementById('roomContainer');
        const dashboard = document.getElementById('room-dashboard');
        container.innerHTML = '';
        dashboard.innerHTML = '<h3>Huoneiden tilanne</h3>';
        
        let tGoal = 0, tRem = 0;

        const sortedRooms = [...state].map(room => {
            let rGoal = 0, rRem = 0;
            room.categories.forEach(cat => {
                const g = Math.ceil(cat.start / 3);
                rGoal += g;
                rRem += cat.removed;
            });
            return { ...room, sortPerc: rGoal > 0 ? (rRem / rGoal) : -1 };
        }).sort((a, b) => b.sortPerc - a.sortPerc);

        sortedRooms.forEach(room => {
            let rStartTotal = 0, rGoalTotal = 0, rRemTotal = 0;
            room.categories.forEach(cat => {
                const g = Math.ceil(cat.start / 3);
                rStartTotal += cat.start; rGoalTotal += g; rRemTotal += cat.removed;
                tGoal += g; tRem += Math.min(g, cat.removed);
            });

            const rPerc = rGoalTotal > 0 ? (rRemTotal / rGoalTotal) * 100 : 0;
            const isRoomDone = rGoalTotal > 0 && rRemTotal >= rGoalTotal;
            const diff = rRemTotal - rGoalTotal;

            const dashItem = document.createElement('div');
            dashItem.className = 'dashboard-item';
            dashItem.innerHTML = `
                <div class="dashboard-label"><span>${room.name} ${isRoomDone ? 'üèÜ' : ''}</span><span>${rRemTotal}/${rGoalTotal}</span></div>
                <div class="bar-bg"><div class="bar-fill bar-room" style="width:${Math.min(100, rPerc)}%"></div></div>
            `;
            dashboard.appendChild(dashItem);

            const rDiv = document.createElement('div');
            rDiv.className = 'room-section';
            rDiv.innerHTML = `
                <div class="flex"><h2>${room.name} ${isRoomDone ? 'üèÜ' : ''}</h2><button class="btn-del btn-small" onclick="handleDeleteRoom(${room.id})">Poista</button></div>
                <div class="room-summary">
                    <strong>Huoneen kooste:</strong>
                    <div>Tavaroita: ${rStartTotal} | Poistettu: ${rRemTotal} / ${rGoalTotal}</div>
                    <div class="bar-bg"><div class="bar-fill bar-room" style="width:${Math.min(100, rPerc)}%"></div></div>
                    <div style="font-size: 0.85em; margin-top: 5px; font-weight: bold;">
                        ${diff >= 0 ? 
                            `Tavoite saavutettu ja ylitetty ${diff} tavaralla üí™` : 
                            `Viel√§ ${Math.abs(diff)} tavaraa tavoitteeseen üßê`}
                    </div>
                </div>
                <div id="cat-list-${room.id}"></div>
                <div class="category-form">
                    <div class="flex"><input type="text" id="catName-${room.id}" placeholder="Kategoria"><input type="number" id="catCount-${room.id}" placeholder="Kpl" style="max-width: 70px;"></div>
                    <button class="btn-add" onclick="handleAddCategory(${room.id})">Tallenna kategoria</button>
                </div>
            `;

            const catList = rDiv.querySelector(`#cat-list-${room.id}`);
            room.categories.forEach(cat => {
                const goal = Math.ceil(cat.start / 3);
                const perc = goal > 0 ? (cat.removed / goal) * 100 : 0;
                const isLocked = !!cat.locked;

                const cDiv = document.createElement('div');
                cDiv.className = `category-item ${isLocked ? 'locked' : ''}`;
                cDiv.innerHTML = `
                    <div class="flex">
                        <strong>${cat.name} ${isLocked ? 'üéâ' : ''}</strong>
                        <div class="flex">
                            <button class="${isLocked ? 'btn-unlock' : 'btn-lock'}" onclick="handleToggleLock(${room.id}, ${cat.id})">${isLocked ? 'Muokkaa' : 'Lukitse'}</button>
                            ${!isLocked ? `<button class="btn-del btn-small" onclick="handleDeleteCat(${room.id}, ${cat.id})">√ó</button>` : ''}
                        </div>
                    </div>
                    <div style="font-size:0.85em; margin: 8px 0;">
                        Alussa: <strong>${cat.start} kpl</strong> | Tavoite: <strong>${goal}</strong>
                        ${!isLocked ? `
                        <div class="edit-controls">
                            <div class="control-label">Muuta alkuper√§ist√§ m√§√§r√§√§:</div>
                            <button class="btn-edit btn-sec" onclick="handleEditStartAmount(${room.id}, ${cat.id}, -10)">-10</button>
                            <button class="btn-edit btn-sec" onclick="handleEditStartAmount(${room.id}, ${cat.id}, -5)">-5</button>
                            <button class="btn-edit btn-sec" onclick="handleEditStartAmount(${room.id}, ${cat.id}, -1)">-1</button>
                            <button class="btn-edit" onclick="handleEditStartAmount(${room.id}, ${cat.id}, 1)">+1</button>
                            <button class="btn-edit" onclick="handleEditStartAmount(${room.id}, ${cat.id}, 5)">+5</button>
                            <button class="btn-edit" onclick="handleEditStartAmount(${room.id}, ${cat.id}, 10)">+10</button>
                        </div>` : ''}
                    </div>
                    <div class="bar-bg"><div class="bar-fill" style="width:${Math.min(100, perc)}%; background: ${perc > 100 ? '#2ecc71' : '#27ae60'}"></div></div>
                    <div class="flex">
                        <span>Poistettu: <strong>${cat.removed}</strong> / ${goal}</span>
                        ${isLocked ? '<span class="locked-badge">Valmis! üéâ</span>' : ''}
                    </div>
                    ${!isLocked ? `
                    <div class="edit-controls">
                        <div class="control-label">Merkkaa poistoja:</div>
                        <button class="btn-small btn-sec" onclick="handleUpdateRemoved(${room.id}, ${cat.id}, -10)">-10</button>
                        <button class="btn-small btn-sec" onclick="handleUpdateRemoved(${room.id}, ${cat.id}, -5)">-5</button>
                        <button class="btn-small btn-sec" onclick="handleUpdateRemoved(${room.id}, ${cat.id}, -1)">-1</button>
                        <button class="btn-small" onclick="handleUpdateRemoved(${room.id}, ${cat.id}, 1)">+1</button>
                        <button class="btn-small" onclick="handleUpdateRemoved(${room.id}, ${cat.id}, 5)">+5</button>
                        <button class="btn-small" onclick="handleUpdateRemoved(${room.id}, ${cat.id}, 10)">+10</button>
                    </div>` : ''}
                `;
                catList.appendChild(cDiv);
            });
            container.appendChild(rDiv);
        });

        const totalPerc = tGoal > 0 ? Math.round((tRem / tGoal) * 100) : 0;
        document.getElementById('main-bar').style.width = totalPerc + '%';
        document.getElementById('overall').querySelector('strong').innerText = `Koko kodin edistyminen: ${totalPerc}%`;
    }

    draw();
</script>
</body>
</html>
