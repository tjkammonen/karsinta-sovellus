<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karsinta-apuri 1/3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <header class="card">
        <div class="header-row">
            <h1>Karsinta-apuri 1/3</h1>
            <button class="btn-settings-icon" onclick="openSettingsModal()" title="Asetukset">⚙️</button>
        </div>
        
        <hr>
        
        <div id="room-dashboard"></div>

        <input type="file" id="fileInput" accept=".csv" onchange="importFromCSV(event)" style="display:none;">
    </header>

    <div class="card">
        <button class="btn-add-trigger" onclick="openAddRoomModal()">+ Luo uusi huone</button>
    </div>

    <div id="roomContainer"></div>
</div>

<div id="edit-modal" class="modal hidden">
    <div class="modal-content" id="modal-body"></div>
</div>

<script src="data.js"></script>          <script src="render-modals.js"></script> <script src="render-main.js"></script>   <script src="ui-logic.js"></script>      </body>
</html>
