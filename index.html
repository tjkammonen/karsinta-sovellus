<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karsi 33%</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <header class="card">
        <div class="header-row">
            <div class="app-logo">
                <span class="logo-text">KARSI</span>
                <span class="logo-badge">33%</span>
            </div>
            
            <button class="btn-settings-icon" onclick="openSettingsModal()" title="Asetukset">⚙️</button>
        </div>
        
        <hr>
        
        <div id="room-dashboard"></div>

        <input type="file" id="fileInput" accept=".csv" onchange="importFromCSV(event)" style="display:none;">
    </header>

    <div class="card">
        <button class="btn-add-trigger" onclick="openAddRoomModal()">+ Uusi huone</button>
    </div>

    <div id="roomContainer"></div>
</div>

<div id="edit-modal" class="modal hidden">
    <div class="modal-content" id="modal-body"></div>
</div>

<script src="data.js" defer></script>
<script src="ui-logic.js" defer></script>
<script src="render-modals.js" defer></script>
<script src="render-main.js" defer></script>
</body>
</html>
